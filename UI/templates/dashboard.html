<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Login Form Design</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />

  <body>
    <div class="wrapper">
      <div class="headline">
        <div class="logo">
          <a
            class="navbar-brand h1"
            href="#"
            style="font-size: 5em; color: white"
          >
            <img
              src="./images/LOGO.svg"
              alt=""
              width="110"
              height="110"
              class="d-inline-block align-text-top"
            />
            BARTER
          </a>
        </div>
        <h1>Welcome. We exist to make Sharing easier.</h1>
      </div>
      <div class="container">
        <div class="box1">
          <a
            href="/view"
            style="color: #fff; font-size: 2em; text-decoration: none"
            >View Items</a
          >
        </div>
        <div class="box2">
          <a
            href="/post"
            style="color: #fff; font-size: 1.6em; text-decoration: none"
            >Post an Item</a
          >
        </div>
      </div>
    </div>
    <script src="../js/dashboard.js"></script>
