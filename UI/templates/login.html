<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Login Form Design</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <div class="logo">
          <a
            class="navbar-brand h1"
            href="#"
            style="font-size: 5em; color: white"
          >
            <img
              src="./images/LOGO.svg"
              alt="Nan"
              width="110"
              height="110"
              class="d-inline-block align-text-top"
            />
            BARTER
          </a>
        </div>
        <h1>Welcome. We exist to make Sharing easier.</h1>
      </div>
      <form class="form">
        <div class="signup">
          <div class="form-group">
            <input type="text" placeholder="Full name" required="" id="signnameid"/>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required="" id="signemailid"/>
          </div>
          <div class="form-group">
            <input type="number" placeholder="Mobile Number" required="" id="signmobileid"/>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required="" id="signpasswordid"/>
          </div>
          <div class="form-group">
            <input type="text" placeholder="State" required="" id="signstateid"/>
          </div>
          <div class="form-group">
            <input type="text" placeholder="City" required="" id="signcityid"/>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Pin Code" required="" id="signpincodeid"/>
          </div>
          <button type="button" class="btn" id="signupbtn">SIGN UP</button>
          <div class="account-exist">
            Already have an account? <a href="#" id="login">LogIn</a>
          </div>
        </div>
        <div class="signin">
          <div class="form-group">
            <input type="email" placeholder="Email" required="" id="loginmail"/>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required="" login='loginpass'/>
          </div>
          <button type="button" class="btn" id="loginbtn">LOGIN</button>
          <div class="account-exist">
            Create New a account? <a href="#" id="signup">Signup</a>
          </div>
        </div>
      </form>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
