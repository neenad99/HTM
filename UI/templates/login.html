<!DOCTYPE html>
<html>

<head>
  <title>Responsive Login Form Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>

<body>
  <div class="wrapper">
    <div class="headline">
      <div class="logo">
        <a class="navbar-brand h1" href="#" style="font-size: 5em; color: white">
          <img src="./images/LOGO.svg" alt="Nan" width="110" height="110" class="d-inline-block align-text-top" />
          BARTER
        </a>
      </div>
      <h1>Welcome. We exist to make Sharing easier.</h1>
    </div>
    <form class="form" method="post" action="#">
      <div class="signup">
        <div class="form-group">
          <input type="text" placeholder="Email" required="" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required="" />
        </div>

        <button type="submit" class="btn">Log In</button>
        <div class="account-exist">
          New to the App? <a href="./signup.html" id="signup">Sign Up</a>
        </div>
      </div>
  </div>
  </form>
  </div>

  <script src="../js/signup.js"></script>
</body>

</html>
